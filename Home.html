<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <section class="profile" aria-label="Home Appliance Service Profile">
    <div class="profile__image-container" role="img" aria-label="Home appliance kitchen image"></div>
    
    <div class="profile__info">
      <img
        src="https://randomuser.me/api/portraits/men/45.jpg"
        alt="Michael Anderson avatar"
        class="profile__avatar"
      />
      <div>
        <div class="profile__name">Michael Anderson</div>
        <div class="profile__location">New York, USA</div>
      </div>
      <div class="profile__rating" aria-label="Rating 4.5 stars based on 58 reviews">
        <div class="profile__rating-stars">★ ★ ★ ★ ☆</div>
        <div>4.5 | 58 Reviews</div>
      </div>
    </div>

    <p class="profile__description">
      Michael Anderson’s Home Appliance Service offers a trusted source of expertise and reliability. With
      years of experience in diagnosing and repairing a wide range of appliances, I am dedicated to
      bringing you the best.
    </p>

    <div class="profile__button-container">
        <a href="index.html">
      <button type="button" class="profile__button profile__button--budget">Ask for budget</button>
      </a>
      <button type="button" class="profile__button profile__button--book">Book Appointment</button>
    </div>
  </section>
</body>
</html>
